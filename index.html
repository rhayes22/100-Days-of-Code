<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>HTML Forms</title>
  </head>
  <body>
    <header>
      <h1>Demo Form</h1>
    </header>
    <main>
      <form action="/" method="GET">
        <section>
          <h2>Your personal details</h2>
          <ul>
            <li>
              <label for="username">Your name</label>
              <input type="text" name="user-name" id="username" />
            </li>
            <li>
              <label for="useremail">Your email address</label>
              <input type="email" name="user-email" id="useremail" />
            </li>
            <li>
              <label for="userpassword">Your password</label>
              <input type="password" name="user-password" id="userpassword" />
            </li>
          </ul>
        </section>

        <section>
          <h2>More details</h2>
          <ul>
            <li>
              <label for="userage">Your age</label>
              <input
                type="number"
                name="user-age"
                id="userage"
                required
                min="18"
                max="100"
              />
            </li>
            <li>
              <label for="userbirthday">Your birthday</label>
              <input type="date" name="user-birthday" id="userbirthday" />
            </li>
            <li>
              <label for="favorite-color">Your favorite color?</label>
              <select name="favorite-color" id="favorite-color">
                <option value="">Blue</option>
                <option value="">Black</option>
                <option value="">Red</option>
              </select>
            </li>
          </ul>
        </section>
        <section>
          <ul>
            <li>
              <label for="usermessage">Your message</label>
              <textarea name="" id="usermessage"></textarea>
            </li>
          </ul>
        </section>

        <section>
          <h2>How should we verify your account?</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verification"
                id="verify-text-message"
                value="text-message"
                required
              />
              <label for="verify-text-message">Via text message (SMS)</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verification"
                id="verify-phone"
                value="phone"
                required
              />
              <label for="verify-phoe">Via a phone call</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verification"
                id="verify-email"
                value="email"
                required
              />
              <label for="verify-email">Via an email</label>
            </li>
          </ul>
        </section>
        <section>
          <h2>How should we contact you?</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="checkbox"
                id="contact-email"
                name="contact"
                value="email"
              />
              <label for="contact-email">Contact me via email</label>
            </li>
            <li class="form-control-inline">
              <input
                type="checkbox"
                id="contact-phone"
                name="contact"
                value="phone"
              />
              <label for="contact-phone">Contact me via phone</label>
            </li>
          </ul>
        </section>

        <section>
          <h2>Agree to terms?</h2>
          <ul>
            <li class="form-control-inline">
              <input type="checkbox" />
            </li>
          </ul>
        </section>

        <button>Submit</button>
      </form>
    </main>
  </body>
</html>
