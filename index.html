<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Forms Challenge</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <form action="">
        <section>
          <h2>How can we help you?</h2>
          <ul>
            <li>
              <label for="user-name">Your Name</label>
              <input type="text" id="user-name" name="user-name" />
            </li>
            <li>
              <label for="user-email">Your E-Mail Address</label>
              <input type="email" id="user-email" name="user-email" />
            </li>
            <li>
              <label for="user-phone">Your Phone Number</label>
              <input
                type="number"
                id="user-phone"
                name="user-phone"
                min="10"
                max="10"
              />
            </li>
            <li>
              <label for="message">Your Message</label>
              <textarea name="message" id="message" rows="8"></textarea>
            </li>
            <li>
              <label for="find-us">How did you find us?</label>
              <select name="find-us" id="find-us">
                <option value="">Web Search</option>
                <option value="">Word of Mouth</option>
              </select>
            </li>
          </ul>
        </section>

        <section>
          <h2>How should we reply?</h2>
          <ul>
            <li>
              <input type="radio" id="reply" name="reply" />
              <label for="">Call me</label>
            </li>
            <li>
              <input type="radio" id="reply" name="reply" />
              <label for="">Send me an email</label>
            </li>
            <li>
              <input type="radio" id="reply" name="reply" />
              <label for="">Don't reply</label>
            </li>
          </ul>
        </section>

        <section>
          <ul>
            <li>
              <input type="checkbox" />
              <label for="">Accept Terms</label>
            </li>
          </ul>
        </section>
      </form>
    </main>
  </body>
</html>
